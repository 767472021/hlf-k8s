apiVersion: v1
kind: Pod
spec:
  containers:
  - name: python
    image: python:3.7
    command: [cat]
    tty: true
    volumeMounts:
      - { name: substra, mountPath: /substra }
      - { name: docker, mountPath: /var/run/docker.sock }
    resources:
      requests:
        cpu: 100m
        memory: 2048Mi
      limits:
        cpu: 2
        memory: 4096Mi
  volumes:
    - name: substra
      persistentVolumeClaim:
        claimName: substra-data
    - name: docker
      hostPath: { path: /var/run/docker.sock, type: File }
