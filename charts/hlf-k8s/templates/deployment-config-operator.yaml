apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "substra.fullname" . }}-config-operator
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: {{ template "substra.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ template "substra.name" . }}-config-operator
        app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "substra.name" . }}-config-operator
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "substra.fullname" . }}
      containers:
        - name: fabric-tools
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: ['sh', '-c']
          args:
            - |
              ## Create configuration files (public keys) for the organization
              while true; do

                until [ -f "/data/configOrg.json" ]; do
                  printf "[DEBUG] Create the organization config file\n"
                  configtxgen -printOrg {{ .Values.organization.name }} > /data/configOrg.json
                  sleep 1
                done

                until [ -f "/data/configOrgWithAnchors.json" ]; do
                  printf "[DEBUG] Create the org config anchor file\n"
                  jq -s '.[0] * {"values":{"AnchorPeers":{"mod_policy":"Admins", "value":{"anchor_peers":[{"host":"{{ .Values.peer.host }}", "port":"{{ .Values.peer.port }}"}]}, "version": "0"}}}' /data/configOrg.json > /data/configOrgWithAnchors.json
                  sleep 1
                done

                sleep 10
              done
          resources:
            {{- toYaml .Values.resources | nindent 14 }}
          env:
          - name: CORE_PEER_MSPCONFIGPATH
            value: /var/hyperledger/admin_msp
          - name: GODEBUG
            value: "netdns=go+1"
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric
              name: fabric-config
              readOnly: true
            - mountPath: /var/hyperledger/msp/signcerts
              name: id-cert
            - mountPath: /var/hyperledger/msp/keystore
              name: id-key
            - mountPath: /var/hyperledger/msp/cacerts
              name: cacert
            - mountPath: /var/hyperledger/msp/tlscacerts
              name: cacert
            - mountPath: /var/hyperledger/msp/admincerts
              name: admin-cert
            - mountPath: /var/hyperledger/tls/server/pair
              name: tls
            - mountPath: /var/hyperledger/tls/server/cert
              name: tls-rootcert
            - mountPath: /var/hyperledger/tls/client/pair
              name: tls-client
            - mountPath: /var/hyperledger/tls/client/cert
              name: tls-clientrootcert
            - mountPath: /var/hyperledger/tls/ord/cert
              name: ord-tls-rootcert
            - mountPath: /var/hyperledger/admin_msp/signcerts
              name: admin-cert
            - mountPath: /var/hyperledger/admin_msp/keystore
              name: admin-key
            - mountPath: /var/hyperledger/admin_msp/cacerts
              name: cacert
            - mountPath: /var/hyperledger/admin_msp/tlscacerts
              name: cacert
            - mountPath: /var/hyperledger/admin_msp/admincerts
              name: admin-cert
            - mountPath: /data
              name: data
            {{- if .Values.privateCa.enabled }}
            - mountPath: /usr/local/share/ca-certificates/{{ .Values.privateCa.configMap.fileName }}
              name: private-ca
              subPath: {{ .Values.privateCa.configMap.fileName }}
            {{- end }}
        - name: nginx
          image: nginx:1.17.6
          ports:
          - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html/config
              name: data
      volumes:
        - name: fabric-config
          configMap:
            name: {{ template "substra.fullname" . }}-fabric
        - name: id-cert
          secret:
            secretName: {{ .Values.peer.secrets.peer.cert }}
        - name: id-key
          secret:
            secretName: {{ .Values.peer.secrets.peer.key }}
        - name: cacert
          secret:
            secretName: {{ .Values.peer.secrets.peer.caCert }}
        - name: tls
          secret:
            secretName: {{ .Values.peer.secrets.peer.tls }}
        - name: tls-rootcert
          secret:
            secretName: {{ .Values.peer.secrets.peer.tlsRootCert }}
        - name: tls-client
          secret:
            secretName: {{ .Values.peer.secrets.peer.tlsClient }}
        - name: tls-clientrootcert
          secret:
            secretName: {{ .Values.peer.secrets.peer.tlsClientRootCert }}
        - name: admin-cert
          secret:
            secretName: {{ .Values.peer.secrets.adminCert }}
        - name: admin-key
          secret:
            secretName: {{ .Values.peer.secrets.adminKey }}
        - name: ord-tls-rootcert
          secret:
            secretName: {{ .Values.peer.secrets.ordTlsRootCert }}
        - name: data
          emptyDir: {}
        {{- if .Values.privateCa.enabled }}
        - name: private-ca
          configMap:
            name: {{ .Values.privateCa.configMap.name }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "substra.fullname" . }}-config-operator
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: {{ template "substra.name" . }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app.kubernetes.io/name: {{ template "substra.name" . }}-config-operator
    app.kubernetes.io/instance: {{ .Release.Name }}
